
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
	<link rel="stylesheet" href="styles.css" type="text/css" media="screen">
	<link rel="stylesheet" href="toggle-switch.css" type="text/css" media="screen">
	<link rel="stylesheet" href="css3-checkboxes-and-radios.css">
	<link rel="stylesheet" href="forms.css">
	<link rel="stylesheet" href="reveal.css">
	<link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
		<!--[if lt IE 9]>
		<script src="assets/js/html5shiv.js"></script>
		<![endif]-->
	<script src="assets/js/jquery.js"></script>
	<script src="assets/js/jquery.reveal.js" type="text/javascript"></script>
	<script src="assets/js/jquery.scrollUp.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script> <!-- TODO: Upload Local , datepicker, titletag-->

	<title>Login</title>
	</head>
<body>
	<form class="login" id="login">
		<img src="assets/images/twgLogoTemp.png" alt="twg_logo" class="logoHomepage" />
		<h1>Log In</h1>
		<fieldset class="loginInputs">
			<input id="username" type="text" placeholder="Username" autofocus required title="Username">   
			<input id="password" type="password" placeholder="Password" required title="Password">
		</fieldset>
		<fieldset class="loginActions">
			<a href="landingPage.html" class="loginSubmitBtn">Log In</a>
			<!-- <input type="submit" class="loginSubmitBtn" value="Log in"> -->
			<a href="#" data-reveal-id="forgotPassword">Forgot your password?</a>
		</fieldset>
	</form> 
	<div id="forgotPassword" class="reveal-modal">
		<h1>Forgotten Password</h1>
		<p>Enter your e-mail address and the password associated with your account will be sent to you.</p>
		<input id="emailAddress" type="email" placeholder="Email Address" title="Email Address">
		<a href="#" class="submitBtn">Submit</a>
		<a class="close-reveal-modal">&#215;</a>
	</div>
</body>
</html>
